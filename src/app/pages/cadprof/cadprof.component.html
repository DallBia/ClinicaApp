<div class="linha01">
  <div class="ti-botao">
      <button class="Rosa" (click)="CliqueNovo()" [disabled]="!this.vNovo"> <!--[disabled]="!this.vNovo"-->
          <!-- {{this.selectedFicha}} -->
          NOVO
      </button>
  </div>
  <div class="ti-container">
      <app-filtro style="width: 100%; height: 100%;"></app-filtro>
  </div>
  <div class="nome-area" margin-left="2vh">
      <div class="nome-selec"><label *ngIf="this.nProf!==0">Ficha Nº {{this.ColAt.ficha}} - {{this.ColAt.nome}}</label></div>
      <div class="linhadebaixo">
          <div class="desde">
              <label *ngIf="this.nProf>0">Admissão: {{this.ColAt.desde}}</label>
          </div>
          <div class="areas">
              <label *ngIf="this.nProf>0">{{this.ColAt.area}}</label>
          </div>
          <div class="proxses">
              <label *ngIf="this.nProf>0">Próxima sessão:</label>
          </div>
      </div>
  </div>
</div>

<div class="corpo">
  <div class="lado-esquerdo">
    <div class="grid-result">
      <app-grid02></app-grid02>
    </div>
    <div class="botoes1">
      <button class="Branco1" id="ant" [disabled]="this.colaboradorService.btnA" (click)="this.colaboradorService.anterior()">Anterior</button>
      <button class="Branco1" id="prox" [disabled]="this.colaboradorService.btnP" (click)="this.colaboradorService.proximo()">Próximo</button>
    </div>
  </div>
  <div class="lado-direito">
    <div class="formul-result">
      <div *ngIf="this.nProf!=0">
        <app-forms *ngIf="nChanges"></app-forms>
      </div>
    </div>
    <div class="botoes-finais">
      <div class="btnAnexar">
        <button class="Branco" id="Anexar" (click)="abrirModal()" [disabled]="!this.shared.btnAnexPro"> <!-- <button class="Branco" id="Anexar" (click)="abrirModal()">-->
          Anexar Arquivos
        </button>
      </div>
    <div class="btnSalvar">
        <button class="Rosa" [disabled]="this.btnSalva" id="Salvar" (click)="Salvar()">  <!-- <button class="Rosa" id="Salvar" (click)="Salvar()" [disabled]="!this.colaboradorService.vSalvar">  -->
          {{this.txtSalva}}
        </button>
    </div>
    <div class="btnFechar">
        <button class="RosaEscuro" id="Cancelar">
          Cancelar
        </button>
    </div>
  </div>
</div>
