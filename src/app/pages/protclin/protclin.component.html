<div class="main-container">
    <div class="lado-esquerdo">
      <div class="superior-e">
        <div class="se-left">
          <button class="Novo">{{this.prontuarioService.Ficha}} </button>
        </div>
        <div class="se-right" >
          <label class="Nome">{{this.prontuarioService.nomeCliente}}</label>
        </div>
      </div>
      <div class="inferior-e">
        <div class="bloco-antigo" [style.height]="shared.MostraInfo ? '63%' : '100%'">
          <div class="listagem">
            <app-form-pront></app-form-pront>
          </div>
        </div>
        <div class="bloco-input" *ngIf="shared.MostraInfo">
          <app-bloco-notas #blocoNotas></app-bloco-notas>
        </div>
      </div>
    </div>

    <div class="lado-direito">
      <div class="superior-d">
        <app-filtro style="width: 100%; height: 100%; font-size:medium;" ></app-filtro>
      </div>
      <div class="e-foto">
        <img *ngIf="this.clienteService.ClienteA.getValue() !== 0" [src]="this.clienteService.foto" id="minhaImagem" class="id-Foto">
        <img *ngIf="this.clienteService.ClienteA.getValue() == 0" [src]="this.fotoService.semfoto2" id="minhaImagem" class="id-Foto">
      </div>
      <div class="botoes">
        <button class="btnBranco" [disabled]="true">
          Anexar Documento
        </button>
        <button class="btnBranco" (click)="this.abrirModal()">
          Imprimir Relatório
        </button>
        <button class="btnBranco" [disabled]="true">
          Buscar neste Prontuário
        </button>
        <button class="btnBranco" [disabled]="!this.btnApagar">
          Excluir Entrada
        </button>
        <button class="btnBranco" [disabled]="!this.prontuarioService.vSalva" [style.color]="shared.MostraInfo ? 'white' : 'black'" [style.background-color]="shared.MostraInfo ? 'var(--cor-media)' : 'white'" (click)="newInfo(shared.MostraInfo)">
          {{shared.MostraInfo ? 'Cancelar nova informação' : 'Inserir nova informação'}}
        </button>
        <button class="Salvar" [disabled]="!this.prontuarioService.vSalva" (click)="this.blocoNotas.Enviar()">
          Salvar
        </button>
      </div>
    </div>
</div>
