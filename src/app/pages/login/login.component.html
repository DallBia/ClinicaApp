<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
<div class="QuadroLogin">
    <div>
        <p class="texto">Login (e-mail):</p>
        <input type="email" id="email" class="campo" #email>
        <p class="texto">Senha:</p>
        <input [type]="visibilidadeSenha ? 'text' : 'password'" id="password" class="campo" #password >
        <span (mousedown)="toggleVisibilidadeSenha()" (mouseup)="toggleVisibilidadeSenha()">
          <i class="material-symbols-outlined" [ngClass]="{'fa-eye': visibilidadeSenha, 'fa-eye-slash': !visibilidadeSenha}">visibility</i>
        <!-- <span class="olho" (mousedown)="toggleVisibilidadeSenha()" (mouseup)="toggleVisibilidadeSenha()">ê™¬ -->
        </span>
        <p id="Esqueci" style="font-size: 1.8vh; font-weight: bold; cursor: pointer;" (click)="alterarSenha(email.value)" >{{userService.troca}}</p>
        <div>
        </div>
        <button (click)="login(email.value, password.value)" class="botao" [disabled]="userService.btnEntrar">{{this.txtSalvar}}</button>
        <p style="font-size: 1.2vh;" >v1.10 (ClinicaApp) - 09/01</p>
    </div>
</div>
