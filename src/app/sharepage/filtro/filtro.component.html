<div class="interna">
  <div class="ti-controles">
      <div class="ti-select">
        <div class="lin">
          <span class="labelfrm">Selecione:</span>
          <select id="selectedOpcao" [(ngModel)]="opcaoSelecionada" class="ctrlformulario" (change)="AttParam($event)">
            <option value=""></option>
            <option *ngFor="let opcao of opcoes" [value]="opcao">{{ opcao }}</option>
          </select>
        </div>
        <div *ngIf="this.opcaoSelecionada !== ''">
          <span class="labelfrm">Par√¢metro:</span>
          <input id="parametro" [(ngModel)]="parametro" class="ctrlformulario">
        </div>
      </div>
  </div>
  <div class="ti-check">
    <div>
      <input type="checkbox" [(ngModel)]="this.AtivoCheck">
      <span style="margin-left: 5px;" >Ativos</span>
    </div>
    <div>
      <input type="checkbox" [(ngModel)]="this.InativoCheck">
      <span style="margin-left: 5px;" >Inativos</span>
    </div>
  </div>
  <div class="ti-img" ><i class="material-icons" id="funil" (click)="aplicaFiltro()">filter_alt</i></div>
</div>
